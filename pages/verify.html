<html lang="en">

        <main>
            <img src="../images/logo-dark2x.png" alt="logo">

                <div class="dash"></div>
                <div class="circle circle-two">2</div>
                <div class="dash dash-two"></div>

            <div class="main-content">
                <div>
                    <h2>Verify OTP</h2>
                    <p>Input the OTP sent to samuelomorayewa17@gmail.com</p>

                <form action="./signup.html">
                    <div class="otp">
                        <input type="text" required>
                        <input type="text" required>
                        <input type="text" required>

                        <input type="text" required>
                        <input type="text" required>

                    <button>Verify</button>
                </form>

        </main>
    </section>
    
    <script src="../scripts/index.js"></script>
    <script>
        const OTPinput = document.querySelectorAll(".otp input");
        OTPinput[0].focus();
        
        OTPinput.forEach( (input, index) => {
            input.addEventListener("input", () => {
                for( let i = 0; i < index + 1; i++ ) {
                    i < 5 ?  OTPinput[i + 1].focus() : ""

                    if( (i != 0) && (OTPinput[i].value === "") ) {
                        OTPinput[i - 1].focus();
                    } else if( i === 0 && (OTPinput[i].value === "") ) {
                        OTPinput[0].focus();
                    }
                }
            })
        })
    </script>
