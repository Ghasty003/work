<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>EvergreenFFx</title>
</head>
<body>
    
    <section class="parent">
        <div class="include" w3-include-html="./side.html"></div>

        <main>
            <img src="../images/logo-dark2x.png" alt="logo">

            <div class="header">
                <h2>Login</h2>
                <p>Access your dashboard using your email and passcode</p>
            </div>

            <form action="">
                <div>
                    <p>Your email</p>
                    <input type="email" placeholder="jeffbrown@example.com">
                </div>

                <div class="password">
                    <p>Password</p>
                    <input type="password">
                    <i>
                        <svg class="see-pass" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
                        </svg>
                    </i>
                </div>
                <p>Forgot Password</p>

                <button>Login</button>

                <div class="last-content">
                    <p>New on our platform?</p>
                    <p>Create an account</p>
                </div>
            </form>
        </main>
    </section>

    <script src="../scripts/login.js"></script>
</body>
</html>
